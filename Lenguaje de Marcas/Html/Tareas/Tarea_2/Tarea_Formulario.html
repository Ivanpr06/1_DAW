<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Tarea_Formulario.css">
</head>
<body>
    <main>
        <form action="">
            <div id="marco">
                <h1>Mi Hotel - Reserva Online</h1>
                <p>
                    <label for="name"><b>Nombre :</b></label>
                    <input type="text" name = "nombre" size="50">
                </p>

                <p>
                    <label for="Apellidos"><b>Apellidos :</b></label>
                    <input type="text" name = "nombre" size="50">
                </p>

                <p>
                    <label for="Telefono"><b>Teléfono :</b></label>
                    <input type="number" name = "numero" size="50">
                </p>

                <p>
                    <label for="Email"><b>Email :</b></label>
                    <input type="email" name = "email" size="50">
                </p>

                <p>
                    <label for="Número de Noche"><b>Número de Noche :</b></label>
                    <input type="number" name = "numero" size="50">
                </p>

                <p>
                    <label for="Fecha de entrada"><b>Fecha de entrada :</b></label>
                    <input type="date" name = "Fecha" size="50">
                </p>

                
                <div class="polo">
                    <p><b>Tipo de habitación :</b></p>
                    <input class="espacios1" type="radio" name="habitación" value="simple">
                    <label>Simple</label>
            
                    <input class="espacios1" type="radio" name="habitación" value="doble">
                    <label>Doble</label>

                    <input class="espacios1" type="radio" name="habitación" value="matrimonio">
                    <label>Matrimonio</label>
                </div>
                    
                    
                
                
                <p>
                
                    <p><b>Extras :</b></p>
                    <input class = "espacios2" type="checkbox" name="Extras" value="simple">
                    <label>Desayuno</label>

                    <input class = "espacios2" type="checkbox" name="Extras" value="doble">
                    <label>Comida</label>

                    <input class = "espacios2" type="checkbox" name="Extras" value="matrimonio">
                    <label>Cena</label>

                    <input class = "espacios2" type="checkbox" name="Extras" value="cama supletoria">
                    <label>Cama supletoria</label>
                
                </p>
        
                
                <div class="comentario">
                <p><b>Comentarios :</b></p>
                <textarea></textarea>
                </div>

                <div class="botones">
                    <div class="boton1">
                        <input type="submit" value=Enviar></input>
                    </div>

                    <div class="boton2">
                        <input type="reset"></input>
                    </div>
                </div>  

            </div>
        </form>
    </main>
</body>
</html>
