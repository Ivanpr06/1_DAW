<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Queries</title>
        <link rel="stylesheet" href="../CSS/Tarea_3.css">
    </head>

    <body>
        <div id="tarea">
            <div class="parte_arriba">
                <div class="bloque1">
                    <img src="../Imágenes/icons8-ubicación-50.png" alt="icono">
                    <h3>NUESTRA OFICINA<br>PRINCIPAL</h3>
                    <p>Soho 94 Brodway St<br>Nueva York, NY 1001</p>
                </div>

                <div class="bloque1">
                    <img src="../Imágenes/icons8-teléfono-celular-50.png" alt="icono">
                    <h3>NÚMERO DE<br>TELÉFONO</h3>
                    <p>234-9876-5400<br>888-0123-4567 (llamada<br>gratuita)</p>
                </div>        

                <div class="bloque1">
                    <img src="../Imágenes/icons8-fax-50.png" alt="icono">
                    <h3>FAX</h3>
                    <p>1-234-567-8900</p>
                </div>

                <div class="bloque1">
                    <img src="../Imágenes/icons8-correo-50.png" alt="icono">
                    <h3>CORREO</h3>
                    <p>hello@theme.com</p>
                </div>
            </div>

            <div class = "parte_abajo">
                <div class="formulario">
                    <h1><b>Datos de contacto</b></h1>
                        <div class="formulario1">
                            <p>
                                <label for="name"><br>Email :</br></label><br>
                                <input type="email" name = "email" size="50" placeholder="Enter a email address">
                            </p>
                            <p>
                                <label for="name"><br>Nombre :</br></label><br>
                                <input type="name" name = "nombre" size="50" placeholder="Enter a valid name">
                            </p>
                        </div>
                            <p>
                                <label for="mensaje"><br>Message :</br></label><br>
                                <textarea placeholder="Enter your message" name="textarea" id="textarea"></textarea>
                            </p>
                            
                        <div class="botones">
                            <input type="submit" value=ENVIAR></input>
                        </div>
                        <br>
                        <p>Imagen de <u>Freepik</u></p>
                </div>

                    <div class="maps">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24805.954254427863!2d-76.95784850905206!3d38.99833218894241!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c41e0d714699%3A0xeb8c0de36dd36d95!2sCollege%20Park%2C%20Maryland!5e0!3m2!1ses!2sus!4v1729779869304!5m2!1ses!2sus"
                        width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
            </div>
        </div>
    </body>
</html>
