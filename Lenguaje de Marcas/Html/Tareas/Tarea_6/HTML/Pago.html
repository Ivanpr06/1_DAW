<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="../CSS/Pago.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div id="Pag_Prin">
        <header>
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid barra">
              <a href="../HTML/Pag_Prin_Inicio.html" class="navbar-brand"><img src="../Imagenes/logo.jpg"></a>
              <div class="imagenes_barra">
                <img src="../Imagenes/persona.png" alt="persona">
                <img src="../Imagenes/españa.png" alt="españa">
              </div>
            </div>
          </nav>
        </header>

        <main>
            <div class="parte_media">
                <div class="formulario">
                    <h1>Realizar Pago</h1>
                    <div class="forma_pago">
                        <img src="../Imagenes/google_pay.png" alt="google">
                        <img src="../Imagenes/paypal.png" alt="paypal">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Número de Tarjeta :</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Introduzca su Número de Tarjeta">
                    </div>
                    <div class="formulario_2">
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Fecha de Vencimiento :</label>
                            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Fecha de Vencimiento">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Código de Seguridad :</label>
                            <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Código de Seguridad">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Nombe del Titular : </label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Introduzca el Nombe del Titular">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Introduzca Contraseña :</label>
                        <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Introduzca su Contraseña">
                    </div>

                    <div class="botones">
                        <a href="./Pago.html"><button type="button" class="btn btn-outline-light">Restablecer</button></a>
                        <a href="./Pago_Confirmado.html"><button type="button" class="btn btn-outline-light">Confirmar Pago</button></a>
                    </div>
                    
                </div>
  
            </div>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
