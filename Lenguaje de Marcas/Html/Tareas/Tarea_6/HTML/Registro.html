<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../CSS/Registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div id="Inicio">
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid barra">
                  <a href="./Pag_Prin.html"><img src="../Imagenes/logo.jpg"></a>
                    <div class="imagenes_barra">
                        <img src="../Imagenes/persona.png" alt="persona">
                        <img src="../Imagenes/españa.png" alt="españa">
                    </div>
                </div>
              </nav>
        </header>

        <main>
            <div class="parte_media">
                <div class="formulario">
                    <h1>Registro</h1>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nombre Completo :</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Introduzca su Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Teléfono :</label>
                        <input type="number" class="form-control" id="formGroupExampleInput2" required placeholder="Introduzca su Teléfono">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Correo :</label>
                        <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Introduzca su Correo">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Contraseña : </label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Cree Contraseña">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Repetir Contraseña :</label>
                        <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Introduzca su Contraseña">
                    </div>

                    <div class="botones">
                        <a href="./Registro.html"><button type="button" class="btn btn-outline-light" style="margin-bottom: 5%;">Restablecer</button></a>
                        <a href="./Inicio.html"><button type="button"  class="btn btn-outline-light" style="margin-bottom: 5%;">Registrarse</button></a>
                    </div>
                    
                </div>
  
            </div>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
