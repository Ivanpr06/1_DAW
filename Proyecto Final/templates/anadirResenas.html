{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include 'navbarAdministrador.html' %}
    <div class="anadir_producto">
        <div class="mod_art">
            <p>Añadir/Modificar Reseña</p>
        </div>
    
        <div class="formulario_anadir">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-floating campo">
                    {{ form.usuario }}
                    <label>Usuario</label>
                </div>
                
                <div class="form-floating campo">
                    {{ form.puntuacion }}
                    <label>Puntuación</label>
                </div>
                
                <div class="form-floating campo">
                    {{ form.comentario }}
                    <label>Comentario</label>
                </div>
    
                <div class="boton_conf">
                    <button type="submit">CONFIRMAR</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
